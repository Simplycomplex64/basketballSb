<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Scoreboard</title>
</head>
<body>
    <div class="main-container">
        <div class="count-display">
            <div class="home">
                <div class="home-section" id="home">
                    <h1 class="opponentLabel">Home</h1>
                    <div class="home-counter">
                        <h1 class="numbers" id="home-score">0</h1>
                    </div>
                </div>
                <div class="vsLabel">
                    <h1>VS</h1>
                </div>
                <div class="home-section">
                    <h1 class="opponentLabel">Visitors</h1>
                    <div class="home-counter">
                        <h1 class="numbers" id="visitors-score">0</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-btn-container">
            <div class="home-controls">

                <div class="plus1" onclick="homePlus1()">
                    <h1>+1</h1>
                </div>

                <div class="plus2" onclick="homePlus2()">
                    <h1>+2</h1>
                </div>

                <div class="plus3" onclick="homePlus3()">
                    <h1>+3</h1>
                </div>

            </div>

            <div class="visitors-controls">

                <div class="plus1" onclick="visitorsPlus1()">
                    <h1>+1</h1>
                </div>

                <div class="plus2" onclick="visitorsPlus2()">
                    <h1>+2</h1>
                </div>

                <div class="plus3" onclick="visitorsPlus3()">
                    <h1>+3</h1>
                </div>

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
